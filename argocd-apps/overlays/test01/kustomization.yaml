apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../base

patches:
- target:
    kind: Application
  patch: |-
    - op: replace
      path: /metadata/name
      value: test01
    - op: replace
      path: /metadata/namespace
      value: test-apps
    - op: replace
      path: /metadata/labels/env
      value: test
    - op: replace
      path: /spec/project
      value: tests
    - op: replace
      path: /spec/source/path
      value: argocd-k8s-resources/test01
    - op: add
      path: /spec/syncPolicy/syncOptions/-
      value: RespectIgnoreDifferences=true
    - op: add
      path: /spec/ignoreDifferences/-
      value:
        group: "apps"
        kind: "Deployment"
        jsonPointers:
        - /spec/replicas
